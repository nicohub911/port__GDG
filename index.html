<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="normalize.css">
        <title>Guardianes de la galaxia - todo lo que necesitas saber</title>
    </head>
    <body>
        <header class="cabecera">
            <img id="cabecera__galaxia" src="img/fondo.png" alt="una galaxia">
            <img id="cabecera__nebula" src="img/nebula.png" alt="personaje nebula">
            <img id="cabecera__niebla" src="img/niebla.png" alt="niebla">
            <img id="cabecera__logo" src="img/logo.png" alt="logo de los guardianes de la galaxia">
            <img id="cabecera__mantis" src="img/mantis.png" alt="personaje mantis">
            <img id="cabecera__gamora" src="img/gamora.png" alt="personaje gamora">
            <img id="cabecera__groot" src="img/groot.png" alt="personaje groot">
            <img id="cabecera__drax" src="img/drax.png" alt="personaje drax">
            <img id="cabecera__quill" src="img/quill.png" alt="personaje quill">
            <img id="cabecera__rocket" src="img/rocket.png" alt="personaje rocket">
            <img id="cabecera__suelo" src="img/tierra.png" alt="un suelo de piedra">
        </header>
        <script src="script.js"></script>
    </body>
</html>
